    <body>
        <h1>Event Bubbling and event arguments</h1>
        <h3>Task a)</h3>
        <div id="outer1">
            <div id="1" class="click">div1</div>
            <div id="2" class="click">div2</div>
        </div>
        <script>
            let alldivs = document.getElementById("outer1").addEventListener("click", function (e) {
                var target = e.target;
                console.log("hej med dig " + target.id);
            });
        </script>
        
        <br>
        <h3>Task b)</h3>
        <div id="outer2">
            <div id="div4">div4</div>
            <div id="div5">div5</div>
            <div id="div6">div6</div>
            
            <p id="mitP"></p>
            
        </div>
        <script>
            var outer = document.getElementById("outer2");
            outer.onclick = function (e) {
                console.log("Clicked");
                var me = this;
                var target = e.target;
                console.log(me.id);
                console.log(target.id);
                
                document.getElementById("mitP").innerHTML = target.id;
            };
        </script>
    </body>
