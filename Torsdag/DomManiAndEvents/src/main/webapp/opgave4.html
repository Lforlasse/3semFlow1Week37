<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Opgave 4</title>
    </head>
    <body>
        <h1>Using map and filter to create dynamic table-rows</h1>
        <h3>Task a)</h3>

        <div id="div1">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">YEAR</th>
                        <th scope="col">MAKE</th>
                        <th scope="col">MODEL</th>
                        <th scope="col">PRICE</th>
                    </tr>
                </thead>
                <tbody id="tBody1">
                </tbody>
            </table>
            <div class="row ml-5">
                <input id="filterPrice"/>
                <button onclick="filter()">Price less than</button>
            </div>
        </div>
        
        <script>
            $(document).ready(function() {
                mapCarsToHtml(cars);
                document.getElementById('tBody1').innerHTML = myHtmlArray.join('');
            });
            
            var cars = [
                {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
            ];

            let myHtmlArray = [];
            
            function mapCarsToHtml(cars) {
                if(myHtmlArray.length === 0){
                    cars.map((car) => {
                        myHtmlArray.push(`<tr><td>${car.id}</td>
                        <td>${car.year}</td><td>${car.make}</td>
                        <td>${car.model}</td><td>${car.price}</td></tr>`);
                    });
                } else {
                    myHtmlArray = [];
                    cars.map((car) => {
                        myHtmlArray.push(`<tr><td>${car.id}</td>
                        <td>${car.year}</td><td>${car.make}</td>
                        <td>${car.model}</td><td>${car.price}</td></tr>`);
                    });
                }
            }
            
            
            function filter() {
                console.log(myHtmlArray);
                const filteredCars = cars.filter(car => car.price < document.getElementById('filterPrice').value);
                mapCarsToHtml(filteredCars);
                document.getElementById('tBody1').innerHTML = myHtmlArray.join('');
            }
        </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
